<!DOCTYPE html>
<html>
<head>
	<title>Login and Registration</title>
	<meta charset="utf-8">
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'user_management/normalize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'user_management/skeleton.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'user_management/styles.css' %}">
</head>
<body>
	{% for message in messages %}
		<h5 class="error">{{ message }}</h5>
	{% endfor %}
	<div id="register-form">
		<h1>Register</h1>
		<form name="register" action="{% url 'user_management:create' %}" method="post">
			{% csrf_token %}
			<label>First Name:</label>
			<input type="text" name="first-name" placeholder="Vanilla">
			<label>Last Name:</label>
			<input type="text" name="last-name" placeholder="Ice">
			<label>Email:</label>
			<input type="text" name="email" placeholder="rvm@vanillaice.com">
			<label>Passowrd:</label>
			<input type="password" name="password">
			<label>Confirm Password:</label>
			<input type="password" name="confirm">
			<input type="submit" value="Register">
		</form>
	</div>
	<div id="login-form">
		<h2>Login</h2>
		<form name="login" action="{% url 'user_management:login' %}" method="post">
			{% csrf_token %}
			<label>Email:</label>
			<input type="text" name="email">
			<label>Password:</label>
			<input type="password" name="password">
			<input type="submit" value="Login">
		</form>
	</div>
</body>
</html>
