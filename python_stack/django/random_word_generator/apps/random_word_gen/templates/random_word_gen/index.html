<!DOCTYPE html>
<html>
<head>
	<title>Random Word Generator</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Random Word (attempt #{{ request.session.attempt }})</h1>
	<div>
		<h2>{{ request.session.rand_word }}</h2>
	</div>
	<form action="/random_word" method="post">
		{% csrf_token %}
		<input type="submit" value="Generate Word">
	</form>
</body>
</html>
