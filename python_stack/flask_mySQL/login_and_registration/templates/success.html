<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='skeleton.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
	{{ user }}
	<p>{{ user['first_name'] }}</p>
	<h1>Hello {{ user['first_name'] }} {{ user['last_name'] }}... looks like you're in huh?</h1>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<h4 class="green">{{ message }}</h4>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<a href="/">Back</a>
	</body>
</html>
